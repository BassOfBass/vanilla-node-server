<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/base.css">
  <title>Node.js server</title>
</head>
<body>
  <header class="gheader">
    <h1 class="gheading"><a href="/">Node.js server main page</a></h1>
    <nav class="gnav">
      <ul>
        <li><a href="/">Home</a></li>
        <li></li>
      </ul>
    </nav>
    <div class="gforms">
      <form action="">
        <div>
          <label for="username">Name/Email/Tel:</label>
          <input type="text" id="username" name="name">
        </div>
        <div>
          <label for="userpassword">Password:</label>
          <input type="password" name="new-password" id="userpassword">
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <form action="">
        <div>
          <label for="">Search:</label>
          <input type="search" name="" id="">
        </div>
        <button type="submit">Go!</button>
      </form>
    </div>
  </header>
  <main id="main-content">
    <section>
      <h2>Section heading</h2>
      <article>
        <header><h3>Article heading</h3></header>
        <section>Article body</section>
        <aside>Article aside</aside>
        <footer>Article footer</footer>
      </article>
    </section>
  </main>
  <aside class="gaside">Global aside</aside>
  <footer class="gfooter">Global footer</footer>
